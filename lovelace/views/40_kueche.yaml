- title: Küche
  path: kueche
  cards:

    - type: vertical-stack
      cards:
        - type: glance
          entities:
            - entity: binary_sensor.oeq0164835_state
              name: Balkon Fenster
            - entity: binary_sensor.kueche_bewegungssensor
              name: Bewegungssensor
            - entity: sensor.kueche_helligkeitssensor
              name: Helligkeit

    - type: vertical-stack
      cards:
        - type: entities
          title: Lampen
          show_header_toggle: true
          entities:
            - entity: light.kueche
              name: Alle
            - entity: light.kuecheninsel_lampe
              name: Kuecheninsel Lampe
            - entity: light.kuechenzeile_lampe_1
              name: Lampe 1
            - entity: light.kuechenzeile_lampe_2
              name: Lampe 2
            - entity: light.kuechenzeile_lampe_3
              name: Lampe 3

    - type: vertical-stack
      cards:
        - type: glance
          title: Kuehlschrank Verbrauch
          entities:
            - entity: switch.kuehlschrank
              name: Status
