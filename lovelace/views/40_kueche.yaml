              name: Jetzt
            - entity: sensor.kuehlschrank_verbrauch_heute
              name: Heute
            - entity: sensor.kuehlschrank_verbrauch_gestern
              name: Gestern
            - entity: sensor.kuehlschrank_verbrauch_gesamt
              name: Gesamt
        - type: glance
          title: Backofen Verbrauch
          entities:
            - entity: sensor.backofen_power
              name: Jetzt
            - entity: sensor.backofen_verbrauch_heute
              name: Heute
            - entity: sensor.backofen_verbrauch_gestern
              name: Gestern
            - entity: sensor.backofen_verbrauch_gesamt
              name: Gesamt
        - type: glance
          title: Waschmaschine Verbrauch
          entities:
            - entity: switch.waschmaschine
              name: Status
            - entity: sensor.waschmaschine_power
              name: Jetzt
            - entity: sensor.waschmaschine_verbrauch_heute
              name: Heute
            - entity: sensor.waschmaschine_verbrauch_gestern
              name: Gestern
            - entity: sensor.waschmaschine_verbrauch_gesamt
              name: Gesamt
        - type: glance
          title: Geschirrspüler Verbrauch
          entities:
            - entity: switch.geschirrspueler
