    - group.wohnzimmer_lights
    - group.wohnzimmer_plugs
    - group.wohnzimmer_devices
    - group.wohnzimmer_thermostat
    - group.wohnzimmer_climate
    - media_player.denon
    - media_player.wohnzimmer
    - remote.apple_tv_4k
    - media_player.chromecast_ultra
    - media_player.kd55xe9005
    - camera.wohnzimmer_kamera_2
    - camera.wohnzimmer_kamera_3
    - camera.wohnzimmer_mqtt_kamera
    - group.wohnzimmer_feeder
    - group.wohnzimmer_verbrauch
