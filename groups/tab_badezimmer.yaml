room_badezimmer:
  name: Badezimmer
  view: yes
  entities:
    - group.badezimmer_lights
    - group.badezimmer_thermostat
    - group.badezimmer_climate
    - group.badezimmer_waschmaschine

badezimmer_thermostat:
  name: Thermostat
  control: hidden
  entities:
    - climate.oeq0665714
    - sensor.badezimmer_thermostat_battery
    - binary_sensor.oeq0164835_state
    - switch.badezimmer_auto
    - switch.badezimmer_boost
    - switch.badezimmer_manual

badezimmer_climate:
  name: Climate
  control: hidden
  entities:
    - sensor.badezimmer_temperature
    - sensor.badezimmer_humidity

badezimmer_lights:
  name: Lampen
  entities:
    - light.badezimmer_lampe

badezimmer_waschmaschine:
  name: Waschmaschine
  control: hidden
  entities:
    - switch.waschmaschine
    - sensor.waschmaschine_power
    - sensor.waschmaschine_voltage
    - sensor.waschmaschine_verbrauch_heute
    - sensor.waschmaschine_verbrauch_gestern
    - sensor.waschmaschine_verbrauch_gesamt
    - sensor.waschmaschine_power_factor
