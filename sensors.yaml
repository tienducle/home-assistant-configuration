  name: 'Schlafzimmer Humidity'
  unit_of_measurement: '%'

- platform: mqtt
  state_topic: "rooms/badezimmer/temperature"
  name: 'Badezimmer Temperature'
  unit_of_measurement: '°C'
- platform: mqtt
  state_topic: "rooms/badezimmer/humidity"
